<!DOCTYPE html>
<html>
 
    <head>
        <title>Create An Account</title>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="http://www.cs.unc.edu/Courses/comp426-f15/jquery-1.11.3.js"></script>
        
    </head>
    <body>
        <div id="navbar">
        <div class="logo">CodeChat</div>
        </div>
        <div id="signupcontainer">
            <h2>Sign Up</h2>
            <form action="">
            <input type="text" class="login" id="name" placeholder="Name">
                <br>
            <input type="text" class="login" id="username" placeholder="Email Address">
                <br>
            <input id="password" type="password" class="login" name="password" placeholder="Password">
                <br>
            <input type="password" class="login" name="retypepassword" placeholder="Re-type Password">
                <br>
            <div>
            	<div id="divCheckPasswordMatch"></div>
            </div>
            <input type="text" class="login" name="github" placeholder="GitHub">
                <br>
            <input type="submit" name="signup" id="signupbtn" value="Sign Up">
                <br>
                <br>
            </form>
        </div>
        <script type="text/javascript" src="signup.js"></script>
    </body>
    
</html>
