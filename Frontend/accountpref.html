<!DOCTYPE html>
<html>
    
    <head>
        <title>Account Preferences</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="navbar">
        <div class="logo">CodeChat</div>
        </div>
        <div id="preferencescontainer">
            <h2>Account Preferences</h2>
            <form action="">
            <table>
            <tr>
                <td>Default Name:</td>
                <td><input type="text" class="preferences" name="name" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="text" class="preferences" name="username" placeholder="Email Address"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" class="preferences" name="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Github:</td>
                <td><input type="text" class="preferences" name="github" placeholder="GitHub"></td>
            </tr>
            </table>
                <br>
            <input id="signupbtn" type="submit" class="preferences" name="apply" value="Save">
                <br>
            </form>
        </div>
    </body>

</html>
